<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note-Taking App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="toolbar">
    <button id="penBtn">🖊️ Pen</button>
    <button id="eraserBtn">🧹 Eraser</button>
    <button id="undoBtn">↻ Undo</button>
    <button id="redoBtn">↩️ Redo</button>
    <button id="addPageBtn">➕ Add Page</button>
    <button id="prevPageBtn">← Prev Page</button>
    <button id="nextPageBtn">Next Page →</button>
    <button id="saveBtn">💾 Save</button>
    <button id="loadBtn">📂 Load</button>
    <button id="textBtn">📝 Text</button>
    <input id="loadInput" type="file" accept="image/*" style="display:none">
  </div>

  <!-- Page Indicator -->
  <div id="pageIndicator">
    Page <span id="currentPageNumber">1</span> of <span id="totalPages">1</span>
  </div>

  <canvas id="canvas"></canvas>
  <input id="textInput" type="text">



  <script src="app.js"></script>
</body>
</html>
