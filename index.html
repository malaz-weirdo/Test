<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note-Taking App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="toolbar">
    <button id="themeToggle">Toggle Theme</button>
    <button id="prevPage">Previous Page</button>
    <button id="nextPage">Next Page</button>
    <button id="penColorButton">Pen Color</button>
    <button id="saveButton">Save</button>
    <button id="loadButton">Load</button>
    <button id="eraserButton">Eraser</button> <!-- Added eraser button -->
  </div>
  <canvas id="canvas"></canvas>
  <div id="pageIndicator">Page 1</div>
  <input type="color" id="penColorPicker" style="display: none;" />
  <input type="file" id="loadButton" style="display: none;" />
  <textarea id="textInput" placeholder="Type here..." style="display:none;"></textarea>

  <script src="app.js"></script>
</body>
</html>
